<body>
    <header>
        <h1>Meu Portfólio</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>

            </ul>

    <section id="sobre">

    <section id="projetos">

            <input type="text" id="nome" name="nome" required>

            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
